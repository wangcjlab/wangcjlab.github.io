<style>
 .photo-gallery {  
            position: relative;  
         
            margin: auto;  
            text-align: center; /* 使按钮在图片下方居中 */  
        }  
  
        .gallery-images {  
          
            overflow: hidden; /* 防止图片溢出 */  
        }  
  
        .gallery-images img {  
            width: 100%;  
			opacity: 0; /* 图片初始透明度设置为0 */
            display: none; /* 默认隐藏所有图片 */  
            transition: opacity 1s ease; /* 平滑过渡效果 */  
        }  
  
        .gallery-images img.active {  
            display: block; /* 仅显示带有.active类的图片 */  
			opacity: 1; /* 激活的图片透明度设置为1 */
        }  
  
        .prev-btn, .next-btn {  
            display: inline-block; /* 使按钮能够水平排列 */  
            margin: 10px; /* 按钮之间的间距 */  
            padding: 10px 20px; /* 按钮的内边距 */  
            background-color: rgba(0, 0, 0, 0.5);  
            color: white;  
            border: none;  
            cursor: pointer;  
            /* 移除position: absolute; 和相关的transform属性 */  
        }  
  
.prev-btn {  
    left: 10px;  
}  
  
.next-btn {  
    right: 10px;  
}
.enlarged-image {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1000;
    cursor: zoom-out;
    transition: transform 0.5s ease;
}

/* 鼠标悬停时的淡入效果 */
.gallery-images img:hover {
    opacity: 1;
    transition: opacity 0.5s ease;
}

</style>

								<script>

document.addEventListener('DOMContentLoaded', function() {
    let currentIndex = 0;
    const images = document.querySelectorAll('.gallery-images img');
    const intervalTime = 5000;
    let intervalId; // 用于保存setInterval的返回值，以便清除定时器

    function showImage(index) {
        images.forEach((img, i) => {
            img.style.display = i === index ? 'block' : 'none';
            img.classList.remove('active', 'enlarged-image'); // 移除active和enlarged-image类
        });
        const activeImage = images[currentIndex];
        activeImage.classList.add('active');
    }

    document.querySelector('.prev-btn').addEventListener('click', function() {
        clearInterval(intervalId); // 清除定时器
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(currentIndex);
        autoSwitchImages(); // 恢复自动切换
    });

    document.querySelector('.next-btn').addEventListener('click', function() {
        clearInterval(intervalId); // 清除定时器
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
        autoSwitchImages(); // 恢复自动切换
    });

    // 鼠标悬停时暂停自动切换
    images.forEach(img => {
        img.addEventListener('mouseenter', function() {
            clearInterval(intervalId);
        });
        img.addEventListener('mouseleave', function() {
            autoSwitchImages();
        });
    });

    // 点击图片放大
    images.forEach(img => {
        img.addEventListener('click', function() {
            this.classList.toggle('enlarged-image');
        });
    });

    // 初始化显示第一张图片
    showImage(currentIndex);

    // 自动切换图片的函数
    function autoSwitchImages() {
        intervalId = setInterval(function() {
            document.querySelector('.next-btn').click();
        }, intervalTime);
    }

    // 启动自动切换
    autoSwitchImages();
});

});</script>
